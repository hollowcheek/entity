    <script>
        function animateTitle() {
            var titles = ["‚ò†Ô∏éÔ∏é ìÜ©ìÜ©‚ô°ìÜ™ìÜ™ ‚ò†Ô∏éÔ∏é", "MAUSOLEUM", "‚Ä¢‚îà‚Ä¢‚Ä¢‚ú¶ ‚ù§ ‚ú¶‚Ä¢‚Ä¢‚îà‚Ä¢"];

<body onload="animateTitle">
    <!-- Audio element for music -->
    <audio id="my-audio" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <!-- Fullscreen Button -->
    <div id="fullscreen-btn">
        <p class="btn-text">o_O</p>
    </div>
    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const audio = document.getElementById('my-audio');

        fullscreenBtn.addEventListener('click', function() {
            audio.play();
            fullscreenBtn.style.display = "none";
            document.body.style.overflow = "auto";
        });

        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);

        const links = document.querySelectorAll('#links a');
        for (let i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function() {
                audio.pause();
            });
        }
    </script>
    <style>
        body {
            cursor: url('Black Cross.cur'), auto;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #fullscreen-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-text {
            color: black;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
            text-shadow: 2px 2px 4px rgb(255, 255, 255), 0 0 10px rgba(255, 255, 255);
        }

        #links {
            position: relative;
            z-index: 1000;
        }
    </style>
